<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h2>Signup</h2>

<form id="signupForm">
  <label>
    Email
    <input type="email" id="email" placeholder="you@example.com" required />
  </label>
  <label>
    Password
    <input type="password" id="password" placeholder="At least 6 characters" required />
  </label>
  <label>
    Confirm Password
    <input type="password" id="confirmPassword" placeholder="Repeat password" required />
  </label>
  <div id="signupError" class="error" aria-live="polite"></div>
  <button type="submit" id="signupBtn">Signup</button>
</form>

<script src="/js/signup.js"></script>
<p class="alt-link">Already have an account? <a href="/login">Login</a></p>
</body>
</html>
